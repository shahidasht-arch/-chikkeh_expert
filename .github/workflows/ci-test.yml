name: Android Release CI Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸš¨ Step Ø­ÛŒØ§ØªÛŒ: Ø±ÙØ¹ Ø®Ø·Ø§ÛŒ Permission denied
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- HARD RESET gradle offline & user cache (Ø±ÙØ¹ Ù…Ø´Ú©Ù„ 403 Forbidden) ---
      - name: Force disable Gradle offline
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.offline=false" > ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          cat ~/.gradle/gradle.properties
      
      # --- Decode keystore ---
      - name: Decode signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/signing.keystore
          ls -lh app/signing.keystore

      # --- Sanity check (ÙÙ‚Ø· Ø¨Ø±Ø§ÛŒ Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø§Ø² ØµØ­Øª Ø³Ú©Ø±Øªâ€ŒÙ‡Ø§) ---
      - name: Verify keystore alias
        run: |
          keytool -list -keystore app/signing.keystore \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}"

      # --- Build ---
      - name: Clean project
        run: ./gradlew clean

      - name: Assemble Release APK
        run: ./gradlew assembleRelease --no-build-cache --no-daemon

      # --- Verify EXACT final APK (Ø­Ù„ Ù…Ø´Ú©Ù„ Signature stripped? v2) ---
      - name: Verify APK signature
        run: |
          # Ù…Ø³ÛŒØ± Ø®Ø±ÙˆØ¬ÛŒ Ù†Ù‡Ø§ÛŒÛŒ TWA
          APK=app/build/outputs/apk/release/app-release.apk
          ls -lh $APK
          
          # Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Build Tools Ø¨Ø±Ø§ÛŒ ØªØ§ÛŒÛŒØ¯ Ø§Ù…Ø¶Ø§
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify --verbose $APK

      # --- Upload artifact ---
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
