name: Android Release CI Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # --- Force disable Gradle offline & daemon ---
      - name: Force disable Gradle offline
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.offline=false" > ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          cat ~/.gradle/gradle.properties

      # --- Decode keystore ---
      - name: Decode signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/signing.keystore
          ls -lh app/signing.keystore

      # --- Verify keystore ---
      - name: Verify keystore alias
        run: |
          keytool -list -keystore app/signing.keystore \
            -storepass "$KEYSTORE_PASSWORD"

      # --- Build ---
      - name: Clean project
        run: ./gradlew clean

      - name: Assemble Release APK
        run: ./gradlew assembleRelease --no-build-cache --no-daemon

      # --- Verify APK signature (SAFE) ---
      - name: Verify APK signature
        run: |
          APK=app/build/outputs/apk/release/app-release.apk
          ls -lh $APK

          BUILD_TOOLS=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner verify --verbose $APK

      # --- Upload artifact ---
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
